services:
  # PostgreSQL Database
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: t_rex_db
      POSTGRES_USER: t_rex_user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U t_rex_user -d t_rex_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Workflow Service
  workflowservice:
    build: 
      context: ./backend/workflowservice
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/t_rex_db
      SPRING_DATASOURCE_USERNAME: t_rex_user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend Host Application (using npm)
  host-app:
    build:
      context: ./host-app
      dockerfile: Dockerfile.npm
    ports:
      - "3000:80"
    depends_on:
      - workflowservice
    restart: unless-stopped

  # Buying Flow Microfrontend (using npm)
  buying-flow:
    build:
      context: ./microfrontends/buying-flow
      dockerfile: Dockerfile.npm
    ports:
      - "3001:80"
    environment:
      REACT_APP_BACKEND_API_URL: http://localhost:8080/api
    restart: unless-stopped

volumes:
  db_data:

networks:
  default:
    name: t-rex-network
