services:
  # PostgreSQL Database
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: t_rex_db
      POSTGRES_USER: t_rex_user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/init-database.sql:/docker-entrypoint-initdb.d/01-init-database.sql
      - ./comprehensive-vehicles-400.sql:/docker-entrypoint-initdb.d/02-comprehensive-vehicles.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U t_rex_user -d t_rex_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Workflow Service
  workflowservice:
    build: 
      context: ./backend/workflowservice
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/t_rex_db
      SPRING_DATASOURCE_USERNAME: t_rex_user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # T-Rex Buying Flow Application (Standalone)
  buying-flow:
    build:
      context: .
      dockerfile: ./microfrontends/buying-flow/Dockerfile
    ports:
      - "3000:80"  # Main frontend now on port 3000
      - "3001:80"  # Keep 3001 for backward compatibility
    environment:
      REACT_APP_BACKEND_API_URL: /api  # Use relative path for nginx proxy
    depends_on:
      workflowservice:
        condition: service_healthy
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - buying-flow
      - workflowservice
    restart: unless-stopped
    profiles:
      - production

volumes:
  db_data:

networks:
  default:
    name: t-rex-network
