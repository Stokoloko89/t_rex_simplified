services:
  # PostgreSQL Database
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: t_rex_db
      POSTGRES_USER: t_rex_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U t_rex_user -d t_rex_db"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    networks:
      - t-rex-network

  # Workflow Service
  workflowservice:
    build: 
      context: ./backend/workflowservice
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/t_rex_db
      SPRING_DATASOURCE_USERNAME: t_rex_user
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-password}
      SPRING_PROFILES_ACTIVE: production
      JAVA_OPTS: "-Xmx512m -Xms256m"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    networks:
      - t-rex-network

  # Buying Flow Microfrontend
  buying-flow:
    build:
      context: ./microfrontends/buying-flow
      dockerfile: Dockerfile
    environment:
      REACT_APP_BACKEND_API_URL: ${BACKEND_URL:-http://localhost/api}
    restart: always
    networks:
      - t-rex-network

  # Frontend Host Application
  host-app:
    build:
      context: ./host-app
      dockerfile: Dockerfile
    restart: always
    networks:
      - t-rex-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - host-app
      - buying-flow
      - workflowservice
    restart: always
    networks:
      - t-rex-network

volumes:
  db_data:

networks:
  t-rex-network:
    driver: bridge
